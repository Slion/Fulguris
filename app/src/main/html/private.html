<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="en-us" http-equiv="Content-Language" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>${TITLE}</title>
    </head>
    <style>
        body {
        background: ${backgroundColor};
        text-align: center;
        margin: 0px;
        }
        * {
        box-sizing: border-box;
        }
        /* Style the search field */
        form.example input[type=text] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid ${backgroundColor2};
        float: left;
        width: 83%;
        -moz-box-shadow: 0 0 1px ${backgroundColor2};
        -webkit-box-shadow: 0 0 1px ${backgroundColor2};
        box-shadow: 0 0 1px ${backgroundColor2};
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 10px;
        border-top-right-radius: 10px;
        height: 45px;
        }
        /* Style the submit button */
        form.example button {
        position: relative;
        width: 15%;
        padding: 9px;
        background: ${accent};
        color: ${backgroundColor};
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid ${backgroundColor2};
        -moz-box-shadow: 0 0 1px ${backgroundColor2};
        -webkit-box-shadow: 0 0 1px ${backgroundColor2};
        box-shadow: 0 0 1px ${backgroundColor2};
        outline: none;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        border-top-right-radius: 25px;
        border-bottom-right-radius: 25px;
        }
        form.example button:after {
        content: "";
        background: #000000;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -120px!important;
        margin-top: -120%;
        opacity: 0;
        transition: 0.8s;
        }
        form.example button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s
        }
        /* Clear floats */
        form.example::after {
        content: "";
        clear: both;
        display: table;
        }
        img.smaller {
        width: 50%;
        max-width: 150px;
        margin-top: 20px;
        }
        .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
        }
        .middle {
        display: table-cell;
        vertical-align: middle;
        }
        .inner {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10%;
		width: 100%;
        }
        #search_input {
        color: ${searchBarTextColor};
        background-color: ${backgroundColor};
        padding-left: 17px;
        }
        .search_bar {
        display: table;
        vertical-align: middle;
        width: 90%;
        height: 35px;
        max-width: 500px;
        margin: 0 auto;
        }
        .text{
        font-weight: 300;
        margin-top: 0;
        }
        .shortcuts{
        max-width: 500px;
        height: auto;
        vertical-align: middle;
        position: relative; 
        left: 50%;
        transform: translateX(-50%);
        margin-right: 50px !important;
        bottom: 10px;
        }
        .button-material {
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        padding: 0 16px;
        min-width: 64px;
        height: 36px;
        vertical-align: middle;
        text-align: center;
        text-overflow: ellipsis;
        text-transform: uppercase;
        color: ${searchBarTextColor};
        background-color: ${backgroundColor1};
        font-size: 14px;
        font-weight: 500;
        line-height: 36px;
        overflow: hidden;
        outline: none;
        cursor: pointer;
        transition: box-shadow 0.2s;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        }
        .button-materials {
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        padding: 0 16px;
        min-width: 64px;
        height: 36px;
        vertical-align: middle;
        text-align: center;
        text-overflow: ellipsis;
        text-transform: uppercase;
        color: ${accent};
        background-color: ${backgroundColor1};
        font-size: 14px;
        font-weight: 500;
        line-height: 36px;
        overflow: hidden;
        outline: none;
        cursor: pointer;
        transition: box-shadow 0.2s;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        }
        h2 {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        }
        .link {
        height: 35px;
        width: 35px;
        background-color: ${searchBarColor};
        border-radius: 50%;
        display: inline-block;
        margin-left: 15px;
        margin-right: 15px;
        }
        .link-text {
        display: inline-block;
        }
        .modal {
        display: none; 
        position: fixed; 
        z-index: 1;
        padding-top: 5vh; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
        background-color: ${backgroundColor1};
        color: ${searchBarTextColor};
        margin: auto;
        padding: 20px;
        width: 80%;
        border-radius: 8px;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        }
        input {
        background-color: ${backgroundColor1};
        color: ${searchBarTextColor};
        border: 0.5px solid ${searchBarTextColor};
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 4px;
        }
        input:focus{
        outline: none;
        }
        img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        -webkit-tap-highlight-color: transparent;
        }
        a {
        -webkit-tap-highlight-color: transparent;
        }
        .column {
        display: block;
        flex-basis: 0;
        flex-grow: 1;
        flex-shrink: 1;
        padding: .75rem;
        }
        .edit {
        border: none;
        outline: none;
        }
        #search_submit {
        outline: none;
        height: 45px;
        }
    </style>

        <script type="text/javascript">
            function search() {
                if (document.getElementById("search_input").value != "") {
                    window.location.href = "${BASE_URL}" + document.getElementById("search_input").value;
                    document.getElementById("search_input").value = "";
                }
                return false;
            }
        </script>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2 id="edit_shortcuts">Edit shortcuts</h2>
                <label for="link1">Link 1:</label><br>
                <input type="url" id="link1inp" name="link1" value="https://www.google.com/"><br><br>
                <label for="link2">Link 2:</label><br>
                <input type="url" id="link2inp" name="link2" value="https://www.wikipedia.org/"><br><br>
                <label for="link3">Link 3:</label><br>
                <input type="url" id="link3inp" name="link3" value="https://twitter.com/"><br><br>
                <label for="link4">Link 4:</label><br>
                <input type="url" id="link4inp" name="link4" value="https://duckduckgo.com/"><br><br>
                <div style="float: right;">
                    <button class="close button-material" id="close">${close}</button>
                    <button class="save button-materials" id="apply">${apply}</button>
                </div>
                <br>
            </div>
        </div>

            var link3var = "https://twitter.com/";
            var link4var = "https://duckduckgo.com/";
            
            function getDomain(url){
            var domain = url.replace('http://','').replace('https://','').split(/[/?#]/)[0];
            return domain;
            }
            
            var modal = document.getElementById("editModal");
            var container = document.getElementsByClassName("shortcuts")[0];
            var editbtn = document.getElementsByClassName("edit")[0];
            var save = document.getElementsByClassName("save")[0];
            var span = document.getElementsByClassName("close")[0];
            
            
            editbtn.onclick = function() {
            modal.style.display = "block";
            document.getElementById('link1inp').value = link1var;
            document.getElementById('link2inp').value = link2var;
            document.getElementById('link3inp').value = link3var;
            document.getElementById('link4inp').value = link4var;
            }
            
            save.onclick = function() {
            localStorage.setItem("link1", document.getElementById('link1inp').value);
            localStorage.setItem("link2", document.getElementById('link2inp').value);

            localStorage.setItem("link4", document.getElementById('link4inp').value);
