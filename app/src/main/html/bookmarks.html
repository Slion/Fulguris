<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml>

<head>
    <meta content=en-us http-equiv=Content-Language>
    <meta content='text/html; charset=utf-8' http-equiv=Content-Type>
    <meta name=viewport
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>
        ${TITLE}
    </title>
    <style>

    body {
        background: ${colorBackground};
        /* Needed to center on the screen */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
    }

    /* Needed to center on the screen */
    .parent {
        display: flex;
        align-items: center;
        justify-content: center;
        margin:0;
        width: 95vw;
        height: 95vh;
    }


    #content {
        width: 100%;
        max-width: 1000px;
        margin: auto;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .box {
        vertical-align: middle;
        text-align: center;
        align-items: center;
        min-width: 0px;
        margin: 6px;
        padding: 14px;
        background-color: ${colorControl};
        border: 1px solid ${colorBorder};
        color: ${colorOnBackground};
        border-top-width: 1px;
        border-bottom-width: 2px;
        border-right-width: 2px;
        border-radius: 8px;
        font-size: large;
        font-family: Roboto, Arial, Helvetica, 'sans-serif';
        vertical-align: middle;
    }

      .ellipsis {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }


      a {
          text-decoration: none;
      }


    img {
        vertical-align: middle;
        margin-right: 10px;
        width: 20px;
        height: 20px;
    }
</style>

</head>

<body>

    <div class="parent">
        <div id=content>
            <a id="repeated" class="box" href="${URL}">
                <div id="title" class="ellipsis"><img src="${IMAGE}"></div>
            </a>
        </div>
    </div>
</body>

</html>
